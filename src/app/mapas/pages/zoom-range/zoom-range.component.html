<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{zoomLevel | number: '2.2-2'}}
        </label>
        <label class="form-label">
            ( Long.: {{center[0] | number: '3.14-14'}} - Lat.: {{center[1] | number: '3.14-14'}} )
        </label>
        <input type="range" 
               class="form-range"
               [value]="zoomLevel"
               min="0"
               max="18"
               (input)="zoomCambio(zoomInput.value)"
               #zoomInput>
    </div>

    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoom(false)">
            -
        </button>
        <button class="btn btn-primary float-end"
                (click)="zoom(true)">
            +
        </button>
    </div>
</div>
